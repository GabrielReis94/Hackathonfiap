name: .NET CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: List directory contents
      run: ls -la
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      working-directory: .
      run: dotnet restore "Health&Med.sln"
      
    - name: Build
      working-directory: .
      run: dotnet build "Health&Med.sln" --no-restore
      
    - name: Test
      working-directory: .
      run: dotnet test "Health&Med.sln" --no-build --verbosity normal