name: .NET CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Health&Med.sln
      
    - name: Build
      run: dotnet build Health&Med.sln --no-restore
      
    - name: Test
      run: dotnet test Health&Med.sln --no-build --verbosity normal